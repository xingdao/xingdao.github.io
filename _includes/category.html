<div class="news">
	<h3>{{ page.name|split:"."|first }}({{ category_posts| size }})</h3>
	<ul class="index_ul">
		{% for post in category_posts %}
		<li>
			<span>[{{ post.date | date:"%Y-%m-%d"  }}]</span>
			<a href="{{ site:url  }}{{ post.url  }}" target="_blank">{{post.title}}</a>
		</li>
		{% endfor %}
	</ul>
</div>
